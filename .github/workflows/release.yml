name: Release JAR

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Ensure mvnw is executable
        run: |
          if [ -f mvnw ]; then chmod +x mvnw; else echo "mvnw not found"; fi

      - name: Normalize mvnw line endings
        run: |
          if [ -f mvnw ]; then sed -i 's/\r$//' mvnw; fi

      - name: Install Maven if mvnw missing
        run: |
          if [ ! -f mvnw ]; then sudo apt-get update && sudo apt-get install -y maven; fi

      - name: Build with Maven Wrapper
        run: |
          if [ -f mvnw ]; then ./mvnw -q -DskipTests package; else mvn -B -q -DskipTests package; fi

      - name: Create GitHub Release and Upload JAR
        uses: softprops/action-gh-release@v1
        with:
          files: target/spring-webhook-app-1.0.0.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}