name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Ensure mvnw is executable
        run: chmod +x mvnw

      - name: Normalize mvnw line endings
        run: sed -i 's/\r$//' mvnw

      - name: Build with Maven Wrapper
        run: |
          ./mvnw -q -DskipTests package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-webhook-app-jar
          path: target/spring-webhook-app-1.0.0.jar