name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Ensure mvnw is executable
        run: |
          if [ -f mvnw ]; then chmod +x mvnw; else echo "mvnw not found"; fi

      - name: Normalize mvnw line endings
        run: |
          if [ -f mvnw ]; then sed -i 's/\r$//' mvnw; fi

      - name: Install Maven if mvnw missing
        run: |
          if [ ! -f mvnw ]; then sudo apt-get update && sudo apt-get install -y maven; fi

      - name: Build with Maven Wrapper
        run: |
          if [ -f mvnw ]; then ./mvnw -q -DskipTests package; else mvn -B -q -DskipTests package; fi

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-webhook-app-jar
          path: target/spring-webhook-app-1.0.0.jar